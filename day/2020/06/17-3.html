<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-size: 12px;
      }
      .table {
        display: table;
        width: 100%;
      }
      .row {
        display: table-row;
      }
      .col {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="row">
        <div class="col" style="width: 10px;">1111111111111111111</div>
        <div class="col">1111</div>
        <div class="col">1111</div>
      </div>
      <div class="row">
        <div class="col">22</div>
        <div class="col">22</div>
        <div class="col">22</div>
      </div>
    </div>
  </body>
</html>
