<script>
  // 防抖
  const debounce = (fun, delay = 500) => {
    let _timer = null;

    return function (...args) {
      clearTimeout(_timer);
      _timer = setTimeout(() => {
        fun.apply(this, args);
      }, delay);
    };
  };
  const throttle = (fun, delay = 500) => {
    let _timer = null;

    return function (...args) {
      if (!!_timer) {
        return false;
      }
      _timer = setTimeout(() => {
        fun.apply(this, args);
        clearTimeout(_timer);
        _timer = null;
      }, delay);
    };
  };

  window.addEventListener(
    "mousemove",
    throttle(() => {
      console.log(1);
    })
  );
</script>
