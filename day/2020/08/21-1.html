<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .line {
        display: flex;
        position: relative;
        height: 10px;
        width: 300px;
        background: #666;
        margin: 100px;
        border-radius: 5px;
        justify-content: space-between;
      }
      .line dd {
        height: 10px;
        width: 1px;
        background: #fff;
        position: relative;
        z-index: 10;
      }
      .line dd:nth-child(2) {
        visibility: hidden;
      }
      .line dd:nth-child(7) {
        visibility: hidden;
      }
      .line dt {
        position: absolute;
        left: 0;
        height: 10px;
        background: red;
        border-radius: 5px;
      }
      .line dt span {
        position: absolute;
        padding: 0 10px;
        z-index: 20;
        top: -5px;
        right: 0;
        height: 20px;
        transform: translateX(50%);
        font-size: 12px;
        line-height: 20px;
        background: green;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <dl class="line">
      <dt style="width: 40%;"><span>当前 40%</span></dt>
      <dd></dd>
      <dd></dd>
      <dd></dd>
      <dd></dd>
      <dd></dd>
      <dd></dd>
    </dl>
  </body>
</html>
